<!DOCTYPE html>
<html>
<head>
    <title>Passion on Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

</head>
<body>
    <div class="container p-1 my-1 bg-secondary text-white">
    <h2 >Musician guess by Haribabu Darapaneni</h2></div>

<form class="form-group">
    <label for="form1_secret">Enter the secret musician name</label>
    <input type ="password" id="form1_secret" name="form1_secret" value="John Lennon"> 
    <br>
    <br>
    <label for="form1_given">Guess the musician</label>
    <input type ="text" id="form1_given" name="form1_given">
    <br>
    <br>
    <input type="button" class="btn btn-warning" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result"></p>

<script> 
var wrong=0
var correct=0
var count=0

function checkGuess (){
    secret = document.getElementById("form1_secret").value
    given = document.getElementById("form1_given").value
    value = secret.localeCompare(given, undefined, { sensitivity: 'base' });
if(value == 0) {
    correct++;
    count=0;
    alert("Right Guess");
} else {
    wrong++;
    count++;
    if(count<3)
    alert("Wrong Musician Name");
    if(count>=3)
    alert("Sorry, game over")
}
}
</script>
<div><img src="ant.jpg" alt="image1" width="100" height="100" id="image" onclick="swapImage()"></div>

<script>
    useImage=1;
function swapImage(){
    switch(useImage){
        case 1 :  
                document.getElementById("image").src = "ant.jpg";
                useImage=useImage+1;
                break;
        case 2 :
                document.getElementById("image").src = "Apttid.jpg";
                useImage=useImage+1;
                break;
        case 3 :document.getElementById("image").src = "Robberfly.jpg";
                useImage=1;
                break;
    }
}
</script>
</body>
</html>
